<!DOCTYPE HTML>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="./css/common.css">
    <meta charset="utf-8">
    <script type="text/javascript" src="../dist/LveJS.js"></script>
  </head>
  <body>
    <canvas id="test" width="800" height="450"></canvas>
    <script type="text/javascript">

    const lve = new Lve;

    lve('text').create({
      type: 'text',
      text: 'Hello, World!\nYou can use multiple line,\nand <style fontSize="20" fontWeight="bold" fontStyle="italic" color="yellow" borderColor="red">Size, Color, Style, Weight</style> properties support.'
    }).css({
      textAlign: 'center',
      lineHeight: '150%',
      color: 'white',
      borderColor: '#0075c8',
      borderWidth: 4,
      fontSize: 30
    });

    lve('camera').create({
      type: 'camera'
    }).use();

    lve.init({
      canvas: '#test'
    });
    
    </script>
  </body>
</html>
