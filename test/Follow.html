<!DOCTYPE HTML>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="./css/common.css">
  <meta charset="utf-8">
  <script type="text/javascript" src="../dist/LveJS.js"></script>
</head>

<body>
  <canvas id="test" width="800" height="450"></canvas>
  <script type="text/javascript">

    const lve = new LveJS
    
    lve.init({
      canvas: '#test'
    })

    for (let i = 0; i < 10; i++) {

      lve(`unit_${i}`).create({
        type: 'text',
        text: i
      }).css({
        fontSize: 20
      }).addClass('unit')

      if (i !== 0) {
        lve(`unit_${i}`).follow(`unit_${i - 1}`, {
          left: -20,
          bottom: -20
        })
      }
      
    }

    lve('unit_0').animate({
      bottom: 200
    }, 5000)

  </script>
</body>

</html>
