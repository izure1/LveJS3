<!DOCTYPE HTML>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="./css/common.css">
    <meta charset="utf-8">
    <script type="text/javascript" src="../dist/LveJS.js"></script>
  </head>
  <body>
    <canvas id="test" width="800" height="450"></canvas>
    <script type="text/javascript">

    const lve = new LveJS

    lve('square').create({
      type: 'square'
    }).css({
      color: 'transparent',
      borderWidth: 4,
      borderColor: 'lightgreen'
    })

    lve('camera').create({
      type: 'camera'
    }).use()

    lve.init({
      canvas: '#test'
    })
    
    </script>
  </body>
</html>
