<!DOCTYPE HTML>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="./css/common.css">
  <meta charset="utf-8">
  <script type="text/javascript" src="../dist/LveJS.js"></script>
</head>

<body>
  <canvas id="test" width="800" height="250"></canvas>
  <div>
    <button onclick="lve.fullscreen()">Set fullscreen</button>
  </div>
  <script type="text/javascript">
    const lve = new Lve

    lve('square').create({
      type: 'square',
    }).css({
      color: 'green',
      cursor: 'pointer'
    }).on('click', function () {
      lve.toggleFullScreen()
    })

    lve('camera').create({
      type: 'camera'
    }).use()

    lve.init({
      canvas: '#test'
    })
  </script>
</body>

</html>
