<!DOCTYPE HTML>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="./css/common.css">
  <meta charset="utf-8">
  <script type="text/javascript" src="../dist/LveJS.js"></script>
</head>

<body>
  <canvas id="test" width="800" height="450"></canvas>
  <div>
    <button onclick="lve('camera').attr('scene', 'main')">Main</button>
    <button onclick="lve('camera').attr('scene', 'main::inner')">Main::inner</button>
    <button onclick="lve('camera').attr('scene', 'another')">another</button>
  </div>
  <script type="text/javascript">

    const lve = new LveJS

    lve.on('load', function () {
      console.log('Video playing!')
    }).on('error', function () {
      console.log('Video load failed.')
    })

    lve('video').create({
      type: 'video',
      src: './video/sample.mp4'
    })

    lve('camera').create({
      type: 'camera'
    }).use()

    lve.init({
      canvas: '#test'
    }).ready(function () {
      lve('video').play()
    })
    
  </script>
</body>

</html>
