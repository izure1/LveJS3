<!DOCTYPE HTML>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="./css/common.css">
  <meta charset="utf-8">
  <script type="text/javascript" src="../dist/LveJS.js"></script>
</head>

<body>
  <canvas id="test" width="800" height="450"></canvas>
  <div>
    <button onclick="fadeIn()">Fade In</button>
    <button onclick="fadeOut()">Fade Out</button>
  </div>
  <script type="text/javascript">
    function fadeIn() {

      lve('image').fadeIn(1000, 'linear')

    }

    function fadeOut() {

      lve('image').fadeOut(1000, 'linear')

    }

    const lve = new Lve

    lve('image').create({
      type: 'image',
      src: './image/logo.png'
    }).css({
      verticalAlign: 'middle'
    })

    lve('camera').create({
      type: 'camera'
    }).use()

    lve.init({
      canvas: '#test'
    })
  </script>
</body>

</html>
