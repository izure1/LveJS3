<!DOCTYPE HTML>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="./css/common.css">
  <meta charset="utf-8">
  <script type="text/javascript" src="../dist/LveJS.js"></script>
</head>

<body>
  <canvas id="test" width="800" height="450"></canvas>
  <div>
    <button onclick="lve('video').play()">Play</button>
    <button onclick="lve('video').pause()">Pause</button>
  </div>
  <script type="text/javascript">

    const lve = new LveJS

    lve.on('load', function () {
      console.log('Video playing!')
    }).on('error', function () {
      console.log('Video load failed.')
    });

    lve('video').create({
      type: 'video',
      src: './video/sample.mp4',
      loop: true
    }).css({
      verticalAlign: 'middle',
      width: '100%',
      height: '100%'
    })

    lve('camera').create({
      type: 'camera'
    }).use()

    lve.init({
      canvas: '#test'
    })
    
  </script>
</body>

</html>
